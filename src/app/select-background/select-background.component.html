<div class="w3-left w3-margin-bottom">
  <button class="w3-btn w3-padding-0 w3-hover-text-amber" (click)="goBack()">
    <span class="material-symbols-outlined">arrow_back</span>
  </button>
</div>
<div class="w3-container w3-padding-small">
  <div class="w3-padding"><b>Select background:</b></div>
  <div class="w3-card">
    <div class="w3-third" style="overflow:hidden; overflow-y:auto; height: {{windowHeight - 200}}px;">
      <div *ngFor="let background of backgrounds" class="w3-margin">
        <button *ngIf="getCharacterService().getBackground() != background" class="w3-button w3-block w3-padding-small w3-hover-amber w3-dark-grey w3-border w3-round w3-margin-bottom" (mouseenter)="setSelectedBackground(background)" (click)="changeBackground(background)">
          <div class="w3-cell w3-cell-middle">
            <img src={{background.icon}} width="40" height="40">
          </div>
          <div class="w3-cell w3-cell-middle"><div class="w3-margin-left">{{ background.name }}</div></div>
        </button>
        <button *ngIf="getCharacterService().getBackground() == background" class="w3-button w3-block w3-padding-small w3-hover-amber w3-amber w3-border w3-round w3-margin-bottom" (mouseenter)="setSelectedBackground(background)" (click)="changeBackground(background)">
          <div class="w3-cell w3-cell-middle">
            <img src={{background.icon}} width="40" height="40">
          </div>
          <div class="w3-cell w3-cell-middle"><div class="w3-margin-left">{{ background.name }}</div></div>
        </button>
      </div>
    </div>
    <div class="w3-twothird w3-hide-small" style="overflow:hidden; overflow-y:auto; height: {{windowHeight - 200}}px;">
      <div *ngIf="selectedBackground" class="w3-margin w3-border w3-round">
        <p class="w3-margin w3-justify w3-text-amber"><b>{{ selectedBackground.name }}</b></p>
        <p class="w3-margin w3-justify"><i>{{ selectedBackground.description }}</i></p>
        <p *ngIf="selectedBackground.requirements" class="w3-margin w3-justify w3-text-red"><b>{{ selectedBackground.requirements }}</b></p>
        <p class="w3-margin w3-justify">Skill proficiencies:</p>
        <ul class="w3-margin w3-justify">
          <li *ngFor="let proficiency of selectedBackground.proficiencies">{{ proficiency }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
